<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Cohere</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        #chat-container { width: 400px; border: 1px solid #ccc; border-radius: 8px; background: white; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        #messages { height: 400px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9; }
        .message { margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        #input-container { display: flex; }
        #user-input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #send-button { padding: 8px 16px; margin-left: 4px; border: none; background-color: #4caf50; color: white; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="window.js"></script>
</body>
</html>
